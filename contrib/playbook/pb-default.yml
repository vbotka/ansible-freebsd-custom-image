# Ansible playbook: pb-default.yml
#
# Description:
#
#   Downloads, mounts, and configures the system image.
#
# Requirements:
#
#   * OS: FreeBSD
#   * role: vbotka.freebsd_custom_image
#
# Example:
#
#   * Fit the variables to your needs
#   * Run the playbook
#     shell> ansible-playbook pb-default.yml
#
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# https://raw.githubusercontent.com/vbotka/ansible-freebsd-custom-image/master/contrib/playbook/pb-default.yml

- hosts: images.example.com

  connection: ssh
  remote_user: admin
  become: true
  become_user: root
  become_method: sudo

  vars:
    bsd_cimage_sanity: false
    bsd_cimage_install: false
    bsd_cimage_debug: true
    bsd_cimage_debug_classified: true

    bsd_cimage_mount_dir: /export/images/FreeBSD/live
    bsd_cimage_mount_file: FreeBSD-13.0-CURRENT-arm-armv6-RPI-B-20201231-282381aa53a-255460.img
    bsd_cimage_mount_points:
      - partition: s2a
        fstype: ufs
        mountpoint: /mnt3
    bsd_cimage_mount_path: /mnt3

  roles:
    - vbotka.freebsd_custom_image

