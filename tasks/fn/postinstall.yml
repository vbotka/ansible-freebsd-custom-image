---
- name: "Postinstall: Debug cimage_debug={{ cimage_debug }}"
  when: cimage_debug | bool
  ansible.builtin.debug:
    var: cimage_customize.postinstall

- name: "Postinstall: Configure."
  ansible.builtin.include_role:
    name: "{{ ansible_role_name | replace('custom_image', 'postinstall') }}"
    tasks_from: "{{ postinstall_item }}"
  loop: "{{ cimage_customize.postinstall }}"
  loop_control:
    loop_var: postinstall_item

