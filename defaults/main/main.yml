---
# default vars for freebsd_custom_image
cimage_role_version: 2.7.1

# Display debug output
cimage_debug: false
# Display classified debug output
cimage_debug_classified: false

# Test sanity
cimage_sanity: false
cimage_sanity_quiet: true

# Download images
cimage_download: true

# Unpack images
cimage_unpack: true

# Create memory disks and mount partitions. Module mount creates mountpoints.
cimage_mount: true

# Install packages or ports
cimage_install: false

# Umount and delete mountpoints. Detach memory disk
cimage_umount: true

# EOF
